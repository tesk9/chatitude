<!DOCTYPE html>
<html>
  <head>
    <title>CHATITUDE</title>
  </head>

  <body>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="javascripts/jquery-2.1.3.min.js"></script>
    <script src="javascripts/handlebars-v2.0.0.js"></script>

    <div class="container">
      <h1>CHATITUDE</h1>
    </div>

    <div class="container" id="main" hidden>
      <table>
        <thead>
          <tr class="row">
            <td class="col-md-2">USER</td>
            <td class="col-md-10">MESSAGE</td>
          </tr>
        </thead>
        <tbody>
          <script id="chat-list-template" type="text/x-handlebars-template">
            {{#each message}}
              <tr class="row">
                <td class="col-md-2">
                  {{user}}
                </td>
                <td class="col-md-10">
                  {{message}}
                </td>
              </tr>
            {{/each}}
          </script>
        </tbody>
      </table>
    </div>

    <div class="container" id="add-comment" hidden>
      <h2>Add a Chat Message:</h2>
      <input type="text" id="comment-field">
      <button id="submit-comment">Post</button>
    </div>

    <div class="container" id="login-container">
      <h2>Log In</h2>
      <input type="text" id="login-username">
      <input type="password" id="login-password">
      <button id="login">Log In</button>
    </div>

    <div class="container" id="signup-container">
      <h2>Sign Up</h2>
      <input type="text" id="new-username">
      <input type="password" id="new-password">
      <button id="signup">Sign Up</button>
    </div>

    <script src="javascripts/main.js"></script>
  </body>
</html>
